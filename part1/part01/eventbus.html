<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue child-parent data send</title>
</head>
<body>
    <div id="app">
        <child-component :propsdata="message" v-on:show-log="printText"></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component(
          'child-component', {
            props: ['propsdata'],
            template: '<button v-on:click="showLog">show</button>',
            methods: {
              showLog: function(){
                this.$emit('show-log');
              }
            }
          });

        new Vue({
            el: '#app',
            data: {
                message: 'Hello WALDOISCOMING!'
            },
            methods: {
              printText: function(){
                console.log('!!! click');
              }
            }
        });
    </script>
</body>
</html>
